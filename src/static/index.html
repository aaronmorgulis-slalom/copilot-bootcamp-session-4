<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slalom Capabilities Management</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="https://colby-timm.github.io/images/byte-teacher.png" alt="Byte mascot" class="mascot" />
        <div class="header-text">
          <h1>Slalom Capabilities Management</h1>
          <h2>Consulting Expertise Platform</h2>
        </div>
      </div>
    </header>


    <main>
      <section id="capabilities-container">
        <h3>Available Capabilities</h3>
        <div id="capabilities-list" class="card-layout" aria-label="Capabilities List">
          <!-- Capability cards will be loaded here -->
          <p>Loading capabilities...</p>
        </div>
      </section>
    </main>

    <!-- Modal for Register Expertise -->
    <div id="register-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="register-modal-title">
      <div class="modal-content">
        <span class="close-modal" id="close-modal" tabindex="0" aria-label="Close">&times;</span>
        <h3 id="register-modal-title">Register Your Expertise</h3>
        <form id="register-form">
          <div class="form-group">
            <label for="email">Consultant Email:</label>
            <input type="email" id="email" required placeholder="your-email@slalom.com" />
          </div>
          <div class="form-group">
            <label for="capability">Selected Capability:</label>
            <input type="text" id="capability" readonly />
          </div>
          <button type="submit">Register Expertise</button>
        </form>
        <div id="message" class="hidden"></div>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <img src="https://colby-timm.github.io/images/byte-celebrate.png" alt="Byte celebrating" class="footer-mascot" />
        <p>&copy; 2025 Slalom â€¢ Building Better Tomorrow</p>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
